<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to PDF</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4e54c8;
            --secondary-color: #8f94fb;
            --text-dark: #2d3748;
            --text-light: #718096;
            --success-color: #48bb78;
        }

        body {
            font-family: 'Poppins', sans-serif;
            /* Sfondo sempre professionale */
            background: linear-gradient(rgba(15, 23, 42, 0.7), rgba(15, 23, 42, 0.8)),
                url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: var(--text-dark);
        }

        .container {
            background-color: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 50px;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 100%;
            max-width: 450px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: var(--text-light);
            margin-bottom: 30px;
            font-size: 14px;
        }

        .stats-badge {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(135deg, #e0e7ff 0%, #f3f4f6 100%);
            color: var(--primary-color);
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 35px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .stats-badge span {
            font-size: 16px;
            font-weight: 700;
            margin-left: 8px;
        }

        .upload-area {
            border: 2px dashed #cbd5e0;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            padding: 30px 20px;
            margin-bottom: 25px;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }

        .upload-area:hover {
            border-color: var(--primary-color);
            background-color: rgba(235, 244, 255, 0.6);
        }

        .upload-icon {
            font-size: 32px;
            color: var(--primary-color);
            margin-bottom: 10px;
            opacity: 0.7;
        }

        input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        button {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            box-shadow: 0 10px 15px -3px rgba(78, 84, 200, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px -3px rgba(78, 84, 200, 0.4);
            filter: brightness(110%);
        }

        button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        button.success {
            background: var(--success-color);
        }

        .loader {
            display: none;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Markdown to PDF</h1>

        <div class="stats-badge">
            File convertiti nel cloud: <span id="countDisplay">{{ count }}</span>
        </div>

        <form id="convertForm">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ðŸ“„</div>
                <p style="margin: 0; font-weight: 600; color: #4a5568;">Clicca o trascina qui il file .md</p>
                <p style="margin: 5px 0 0 0; font-size: 12px; color: #a0aec0;" id="fileName">Supporta solo Markdown</p>
                <input type="file" name="file" accept=".md" required id="fileInput">
            </div>

            <button type="submit" id="submitBtn">
                <span id="btnText">Inizia Conversione ðŸš€</span>
                <div class="loader" id="loader"></div>
            </button>
        </form>

        <p id="errorMsg" style="color: #e53e3e; font-size: 14px; margin-top: 15px; display: none;"></p>
    </div>

    <script>
        const form = document.getElementById('convertForm');
        const btn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const loader = document.getElementById('loader');
        const fileInput = document.getElementById('fileInput');
        const fileNameDisplay = document.getElementById('fileName');
        const errorMsg = document.getElementById('errorMsg');
        const countDisplay = document.getElementById('countDisplay');

        // Mostra nome file
        fileInput.addEventListener('change', function (e) {
            if (e.target.files[0]) {
                fileNameDisplay.textContent = "File selezionato: " + e.target.files[0].name;
                fileNameDisplay.style.color = "#4e54c8";
                fileNameDisplay.style.fontWeight = "600";
                errorMsg.style.display = 'none';
            }
        });

        // GESTIONE INVIO
        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            btn.disabled = true;
            btnText.classList.add('hidden');
            loader.style.display = 'block';
            errorMsg.style.display = 'none';

            const formData = new FormData(form);

            try {
                const response = await fetch('/', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);

                    // --- PARTE MODIFICATA PER IL NOME DINAMICO ---

                    // 1. Prendi il nome originale (es. "tesi.md")
                    const originalName = fileInput.files[0].name;

                    // 2. Sostituisci l'estensione .md con .pdf (case insensitive)
                    const newFileName = originalName.replace(/\.md$/i, ".pdf");

                    const a = document.createElement('a');
                    a.href = url;
                    a.download = newFileName; // <--- Qui usiamo il nome calcolato

                    // ---------------------------------------------

                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    window.URL.revokeObjectURL(url);

                    // Feedback Successo
                    loader.style.display = 'none';
                    btnText.textContent = "Scaricato con Successo! âœ…";
                    btnText.classList.remove('hidden');
                    btn.classList.add('success');

                    // Aggiorna contatore
                    let currentCount = parseInt(countDisplay.innerText) || 0;
                    countDisplay.innerText = currentCount + 1;

                    setTimeout(() => {
                        btn.disabled = false;
                        btn.classList.remove('success');
                        btnText.textContent = "Inizia Conversione ðŸš€";
                    }, 3000);

                } else {
                    const errText = await response.text();
                    throw new Error(errText || "Errore sconosciuto dal server");
                }

            } catch (err) {
                console.error(err);
                loader.style.display = 'none';
                btnText.classList.remove('hidden');
                btn.disabled = false;
                errorMsg.textContent = "Errore: " + err.message;
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>

</html>
