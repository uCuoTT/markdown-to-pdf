<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertitore Universale</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4e54c8;
            --secondary-color: #8f94fb;
            --text-dark: #2d3748;
            --success-color: #48bb78;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(15, 23, 42, 0.7), rgba(15, 23, 42, 0.8)),
                url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: var(--text-dark);
        }

        .container {
            background-color: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(15px);
            padding: 50px;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-color);
        }

        .stats-badge {
            background: #e0e7ff;
            color: var(--primary-color);
            padding: 8px 20px;
            border-radius: 30px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 30px;
        }

        .upload-area {
            border: 2px dashed #cbd5e0;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            padding: 30px 20px;
            margin-bottom: 20px;
            cursor: pointer;
            position: relative;
        }

        .upload-area:hover {
            border-color: var(--primary-color);
            background-color: rgba(235, 244, 255, 0.6);
        }

        input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        /* Stile Select */
        select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #cbd5e0;
            background: white;
            font-family: inherit;
            margin-bottom: 25px;
            cursor: pointer;
        }

        button {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(78, 84, 200, 0.3);
        }

        button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }

        button.success {
            background: var(--success-color);
        }

        .loader {
            display: none;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Markdown Converter</h1>
        <div class="stats-badge">Convertiti: <span id="countDisplay">{{ count }}</span></div>

        <form id="convertForm">
            <div class="upload-area">
                <div style="font-size: 32px; margin-bottom: 10px;">ðŸ“„</div>
                <p id="fileName" style="color: #4a5568; font-weight: 600;">Clicca per scegliere il file .md</p>
                <input type="file" name="file" accept=".md" required id="fileInput">
            </div>

            <div style="text-align: left;">
                <label style="font-size: 13px; font-weight: 600; color: #4a5568; margin-left: 5px;">Formato di
                    uscita:</label>
                <select name="format" id="format">
                    <option value="pdf">Documento PDF (.pdf)</option>
                    <option value="docx">Microsoft Word (.docx)</option>
                    <option value="html">Pagina Web (.html)</option>
                </select>
            </div>

            <button type="submit" id="submitBtn">
                <span id="btnText">Converti Ora ðŸš€</span>
                <div class="loader" id="loader"></div>
            </button>
        </form>

        <p id="errorMsg" style="color: #e53e3e; font-size: 14px; margin-top: 15px; display: none;"></p>
    </div>

    <script>
        const form = document.getElementById('convertForm');
        const btn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const loader = document.getElementById('loader');
        const fileInput = document.getElementById('fileInput');
        const fileNameDisplay = document.getElementById('fileName');
        const errorMsg = document.getElementById('errorMsg');
        const countDisplay = document.getElementById('countDisplay');

        // Mostra nome file
        fileInput.addEventListener('change', function (e) {
            if (e.target.files[0]) {
                fileNameDisplay.textContent = "File: " + e.target.files[0].name;
                fileNameDisplay.style.color = "#4e54c8";
            }
        });

        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            btn.disabled = true;
            btnText.classList.add('hidden');
            loader.style.display = 'block';
            errorMsg.style.display = 'none';

            const formData = new FormData(form);

            try {
                const response = await fetch('/', { method: 'POST', body: formData });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);

                    // Calcolo nome file
                    const originalName = fileInput.files[0].name;
                    const format = document.getElementById('format').value;
                    const newFileName = originalName.replace(/\.md$/i, "." + format);

                    const a = document.createElement('a');
                    a.href = url;
                    a.download = newFileName;
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    window.URL.revokeObjectURL(url);

                    // FEEDBACK SUCCESSO E RESET
                    loader.style.display = 'none';
                    btnText.textContent = "Fatto! âœ…";
                    btnText.classList.remove('hidden');
                    btn.classList.add('success');

                    let currentCount = parseInt(countDisplay.innerText) || 0;
                    countDisplay.innerText = currentCount + 1;

                    // RESET DEL FORM (Risolve il problema del file bloccato)
                    setTimeout(() => {
                        form.reset(); // Cancella il file selezionato dalla memoria
                        fileNameDisplay.textContent = "Clicca per scegliere il file .md"; // Resetta la scritta
                        fileNameDisplay.style.color = "#4a5568"; // Resetta il colore

                        btn.disabled = false;
                        btn.classList.remove('success');
                        btnText.textContent = "Converti un altro file ðŸš€";
                    }, 2000);

                } else {
                    const errText = await response.text();
                    throw new Error(errText);
                }
            } catch (err) {
                console.error(err);
                loader.style.display = 'none';
                btnText.classList.remove('hidden');
                btn.disabled = false;
                errorMsg.textContent = "Errore: " + err.message;
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>

</html>
