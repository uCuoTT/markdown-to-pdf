name: CI Pipeline (Test & Build)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # JOB 1: Test Automatici
  test-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Installazione Librerie
        run: |
          pip install flask redis
      
      - name: Esecuzione Test Automatici
        run: |
          cd app
          python -m unittest test_app

  # JOB 2: Build Docker (Parte solo se i test passano)
  build-image:
    needs: test-code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v3

      - name: Build dell'immagine Docker
        run: docker build -t my-converter .
      
      - name: Verifica finale
        run: echo "Test passati e Immagine costruita correttamente! ðŸš€"